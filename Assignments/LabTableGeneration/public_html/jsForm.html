<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        <title>Loan Calculator</title>
        <meta charset="UTF-8">
    </head>
    
    <body>
        <!--Header-->
        <h1>Loan Calculator</h1>
        
        <!--Loan info form-->
        <form action="jsTable.html" method="get">
            
            <input id="L" type="text" name="L" required />
            <label for="L">Amount </label><br /> 
            <input id="i" type="text" name="i" placeholder="% / year" required />
            <label for="i">Interest </label><br />
            <input id="n" type="text" name="n" required />
            <label for="n">Periods </label><br />
            <input id="submit" type="submit" value="Submit" /><br />
        </form>
        
    </body>

</html>
